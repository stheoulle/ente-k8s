apiVersion: apps/v1
kind: Deployment
metadata:
  name: museum
spec:
  replicas: 1
  selector:
    matchLabels:
      app: museum
  template:
    metadata:
      labels:
        app: museum
    spec:
      containers:
        - name: museum
          image: "{{ .Values.museum.image }}"
          command: ["./museum"]
          args:
            - "--config"
            - "/etc/ente/museum.yaml"
            - "sh"
            - "-c"
            - "sleep 99999"
          ports:
            - containerPort: 8080
          envFrom:
            - secretRef:
                name: ente-secrets
          volumeMounts:
            - name: museum-config
              mountPath: /etc/ente
      volumes:
        - name: museum-config
          configMap:
            name: museum-config
